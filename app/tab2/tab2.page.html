<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      <ion-img justify-content-center align-items-center style="width: 100%; height: 60px;" src="/assets/logo2.png">
      </ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar class="search_">
    <ion-searchbar placeholder="Â¿Que deseas comprar?"></ion-searchbar>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm *ngFor="let shoppingCart of shoppingList$ | async ">
        <div>
            <ion-card-header (click)="productPage()">
              <img [src]="shoppingCart.ProductImage">
            </ion-card-header>
            <ion-card-content>
              <ion-label text-wrap>
                <h4>{{shoppingCart.ProductBrand}}</h4>
                <h3>{{shoppingCart.ProductName}}</h3>
                <p color="danger">COP $ {{shoppingCart.ProductPrice}}</p>
              </ion-label>
            </ion-card-content>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
