<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        <ion-img justify-content-center align-items-center style="width: 100%; height: 60px;" src="/assets/logo2.png"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>


        <ion-card>
            <ion-card-header>      
        </ion-card-header>
      
          <ion-card-content>
              <ion-label color="gray">No te preocupes,</ion-label>
              <ion-label color="whiten">En un solo paso te ayudamos a recuperar tu contrase√±a</ion-label>
              <ion-row style="height: 10px"></ion-row>
              <ion-list>
                  <form [formGroup] = "resetPasswordForm">
        <ion-item> 
          <ion-input formControlName = "email" placeholder="Introduce tu E-mail"
           type="email" [class.invalid]="!resetPasswordForm.controls['email'].valid && 
           resetPasswordForm.controls['email'].touched">
          </ion-input>
        </ion-item>
        
      <ion-item class = "error-message"
      *ngIf="!resetPasswordForm.controls['email'].valid && resetPasswordForm.controls['email'].touched">
    
    <ion-label>Ingresa una direccion de correo valida</ion-label>
    </ion-item>

        <ion-row style="height: 10px"></ion-row>
      
      
        <ion-button (click)="resetPassword(resetPasswordForm)" expand = "block" color="dark" fill="solid">
            <ion-label> Enviar correo de verificacion </ion-label>
        </ion-button>
      </form>
      </ion-list>
      
      </ion-card-content>
           
      </ion-card>
     
</ion-content>
