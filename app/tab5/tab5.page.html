<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        <ion-img justify-content-center align-items-center style="width: 100%; height: 60px;" src="/assets/logo2.png"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <form [formGroup]="loginForm">
  <ion-card>
      <ion-card-header>      
  </ion-card-header>

    <ion-card-content>

      <ion-list>
  <ion-item>
    <ion-label position="floating" color="gray"> Nombre de usuario</ion-label>
    <ion-input formControlName="email" type="text" [class.invalid]="!loginForm.controls['email'].valid &&
    loginForm.controls['email'].touched"></ion-input>
  </ion-item>

  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['email'].valid &&
       loginForm.controls['email'].touched"
  >
    <ion-label>Ingresa una direccion de correo valida</ion-label>
  </ion-item>

  <ion-item>
      <ion-label position="floating" color="gray"> Contraseña</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"></ion-input>
    </ion-item>

    <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['password'].valid
      && loginForm.controls['password'].touched"
  >
    <ion-label >Tu contraseña debe contener 6 caracteres</ion-label>
  </ion-item>
  
  </ion-list>
  <ion-row style="height: 10px"></ion-row>

  <ion-list>
    
      <ion-item (click)="PassRecovery()" lines= "none" detail="false" button="true" >
         
          <ion-label color="whiten">¿Olvidaste tu contraseña?</ion-label>
      
        </ion-item>

  <ion-button (click)="loginUser(loginForm)" expand = "block" color="dark" fill="solid">
      <ion-label> Iniciar Sesion </ion-label>
  </ion-button>

</ion-list>

</ion-card-content>
     
</ion-card>
</form>

<ion-list> 

<ion-list>
    <ion-label color="whiten"> ¿No tienes una cuenta?</ion-label>
<ion-button (click)="register()" size="small" color="dark" fill="clear" slot="end">  
    <ion-label>CREAR UNA CUENTA</ion-label>
</ion-button>
</ion-list>
</ion-list>
</ion-content>
