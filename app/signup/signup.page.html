<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        <ion-img justify-content-center align-items-center style="width: 100%; height: 60px;" src="/assets/logo2.png"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-card>
      <form [formGroup]="signupForm">
      <ion-card-header>      
  </ion-card-header>

    <ion-card-content>

      <ion-list>
  <ion-item>
    <ion-label position="floating" color="gray"> Nombre de usuario</ion-label>
    <ion-input  type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="gray"> Correo electronico</ion-label>
    <ion-input formControlName="email" type="email"
    [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"></ion-input>
  </ion-item>

  <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['email'].valid
      && signupForm.controls['email'].touched"
    >
      <ion-label>Ingresa una direccion de correo valida</ion-label>
    </ion-item>

  <ion-item>
    <ion-label position="floating" color="gray"> Contrase単a</ion-label>
    <ion-input formControlName="password" type="password" 
    [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"></ion-input>
  </ion-item>

  <ion-item
  class="error-message"
  *ngIf="!signupForm.controls['password'].valid  &&
  signupForm.controls['password'].touched"
>
  <ion-label>Tu contrase単a debe contener 6 caracteres</ion-label>
</ion-item>

  <ion-item>
    <ion-label position="floating" color="gray"> Verificar contrase単a</ion-label>
    <ion-input required="true" type="text" #contrase単a2></ion-input>
  </ion-item>
  
  </ion-list>
  <ion-row style="height: 10px"></ion-row>

 
    

  <ion-button (click)="signupUser(signupForm)" expand = "block" color="dark" fill="solid" >
      <ion-label> Crear cuenta </ion-label>
  </ion-button>




</ion-card-content>
</form>
</ion-card>

<ion-list> 

<ion-list>

    <div class="row">
        <div class="col">
            <div class="text-center">
                <h5 style="text-align: center;">O tambien puedes</h5>
            </div>
        </div>
    </div>

  <ion-button (click)="signin()" expand = "block" color="primary" fill="solid" >
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
    <ion-label> Registrar con Facebook </ion-label>
  </ion-button>

  <ion-button (click)="signin()" expand = "block" color="danger" fill="solid" >
      <ion-icon slot="start" name="logo-googleplus"></ion-icon>
    <ion-label> Registrar con Google </ion-label>
  </ion-button>

</ion-list>
</ion-list>
</ion-content>
